<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Telegram Content Organizer Mini-App - View and manage your message tags" />
  
  <!-- Telegram Web App -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <!-- Disable zoom and selection for native feel -->
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  
  <!-- iOS specific meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Tag Manager" />
  
  <!-- Android specific meta tags -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="Tag Manager" />
  
  <title>Telegram Content Organizer</title>
  
  <!-- Inline critical CSS for faster loading -->
  <style>
    /* Critical loading styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
      background-color: var(--tg-bg-color, #ffffff);
      color: var(--tg-text-color, #000000);
    }
    
    #root {
      height: 100%;
      min-height: 100vh;
    }
    
    /* Prevent unwanted behaviors on mobile */
    body {
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    
    /* Loading spinner for initial load */
    .initial-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--tg-bg-color, #ffffff);
      z-index: 9999;
    }
    
    .initial-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #e0e0e0;
      border-top: 3px solid #007aff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading when React takes over */
    #root:not(:empty) + .initial-loading {
      display: none;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  
  <!-- Initial loading indicator -->
  <div class="initial-loading">
    <div class="initial-spinner"></div>
  </div>

  <!-- Initialize Telegram Web App theme as early as possible -->
  <script>
    (function() {
      // Apply Telegram theme immediately to prevent flash
      if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;
        tg.ready();
        
        // Apply theme colors to CSS variables
        const themeParams = tg.themeParams;
        if (themeParams) {
          const root = document.documentElement;
          root.style.setProperty('--tg-bg-color', themeParams.bg_color || '#ffffff');
          root.style.setProperty('--tg-text-color', themeParams.text_color || '#000000');
          
          // Update body background immediately
          document.body.style.backgroundColor = themeParams.bg_color || '#ffffff';
          document.body.style.color = themeParams.text_color || '#000000';
        }
        
        // Expand app to full height
        tg.expand();
      }
    })();
  </script>
</body>
</html>
